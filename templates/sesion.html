<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="/static/css/sesion.css" />
    <script defer src="/static/js/bootstrap.min.js"></script>
    <script defer src="/static/js/sesion.js"></script>
  </head>
  <body>
    <dialog id="dialog-1">
      <h1>Contraseña errada</h1>

      <p>Revisa el usuario y la contraseña</p>

      <p>
        <input
          type="button"
          value="Cerrar"
          onclick="document.getElementById('dialog-1').removeAttribute('open')"
        />
      </p>
    </dialog>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Iniciar Sesión</div>
            <div class="card-body">
              <form id="loginForm" class="p-2">
                <div class="form-group m-2">
                  <label for="usuario">Usuario:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    name="usuario"
                  />
                </div>
                <div class="form-group m-2">
                  <label for="contrasena">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contrasena"
                    name="contrasena"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary m-2"
                  id="btnIniciarSesion"
                >
                  Iniciar Sesión
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
